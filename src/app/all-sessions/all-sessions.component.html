<h4 class="text-center">Todas Sessões gravadas</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sessão ID</th>
      <th scope="col">Início</th>
      <th scope="col">Fim</th>
      <th scope="col">Frames</th>
      <th scope="col">Grupo</th>
      <th scope="col">link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let session of sessions">
      <th scope="row">{{session.session}}</th>
      <td>{{session.startDate}}</td>
      <td>{{session.endDate}}</td>
      <td>{{session.frames}}</td>
      <td>{{session.totalFrames == session.frames ? 'Não':'Sim'}}</td>
      <td class="">
        <a [routerLink]="['/view/', session.session]">Visualizar</a>
      </td>
    </tr>
  </tbody>
</table>
