<p class="text-center fw-bold text-uppercase">
  Sessão {{id}}
</p>
<div id="viewer">
  <span id="timestamp"></span>
  <img *ngIf="!dataLoaded" id="loading" class="m-auto d-block" style='width:60px' src="https://whymob.dev/ysmart/loading.gif">
</div>
<p class="text-center" *ngIf="dataLoaded">Sessão gravada em {{sessionDate}} com uma duração de {{sessionDuration}} e
  {{totalFrames}} frames
</p>
